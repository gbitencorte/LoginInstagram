<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="div-esquerda">
            <img src="./images/storys.png" alt="">
        </div>

        <div class="div-direita">
            <img src="images/logo.png" alt="">
           
            <div class="inputs">
                <input type="text" id="" placeholder=" Phone number, username, or email">
                <input type="text" id="" placeholder=" Password">
            </div>

            <button type="submit">Login</button>

            <div class="parte2">
            <p class="p1">OR</p>
            
            <div class="img-frase">
                <img src="images/logo_facebook.png" alt="" class="img-facebook">
                <a class="log-facebook" href="">Log in with Facebook</a>
            </div>
            <p class="forgot">Forgot password?</p>

            <div class="frase">
                <p>Don't have an account?</p>

                <div class="singup">
                    <a class="link" href="">Sing up</a>
                </div>
                
            </div>
            </div>
        </div>
    </div>
